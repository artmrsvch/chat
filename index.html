<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>SuperChat</title>
</head>
<body>
    <div class="container">
        <div class="info-block">
            <div class="info-block__controls">
                <button type="button" class="info-block__gamburger"></button>
                <input type="text" placeholder="Найти..." class="info-block__search">
            </div>
            <ul class="info-block__user-list">
                <li class="info-block__user-item">
                    <div class="info-block__user-avatar"></div>
                    <div class="info-block__user-data">
                        <span class="info-block__user-name">Никита Бережной</span>
                        <span class="info-block__user-lastMassege">Привет брат, хочу жить в Донецке!</span>
                    </div>
                </li>
                <li class="info-block__user-item">
                    <div class="info-block__user-avatar"></div>
                    <div class="info-block__user-data">
                        <span class="info-block__user-name">Артем Забиров</span>
                        <span class="info-block__user-lastMassege">Привет Никит! Жду тебя на крытом, все решим!</span>
                    </div>
                </li>
                <li class="info-block__user-item">
                    <div class="info-block__user-avatar"></div>
                    <div class="info-block__user-data">
                        <span class="info-block__user-name">Никита Бережной</span>
                        <span class="info-block__user-lastMassege">Рад был пообщаться</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="chat-block">
            <div class="chat-block__headline">
                <span class="chat-block__title">Чат</span>
                <span class="chat-block__user-quantity">2 участника</span>
            </div>
            <div class="chat"></div>
            <form action="" class="chat-block__submit">
                <textarea placeholder="Введите сообщение..." class="chat-block__textarea"></textarea>
                <button type="button" class="chat-block__submit-button">Отправить</button>
            </form>
        </div>
    </div>
</body>
</html>
